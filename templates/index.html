<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Main Container -->
  <main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5" role="main" aria-label="YouTube Video Downloader">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 480px;">

      <!-- header -->
      <div class="text-center border-bottom">
        <h1 class="text-success fw-bold">YouTube Video Downloader</h1>
      </div>

      <!-- URL Input -->
      <div class="my-3">
        <div class="input-group">
          <span class="input-group-text bg-light border-0 shadow-sm"><i class="fab fa-youtube text-danger"></i></span>
          <input type="search" id="videoUrl" class="form-control form-control-lg bg-light border-0 shadow-sm" placeholder="Enter YouTube Video URL" aria-label="YouTube Video URL" />
        </div>
        <div id="errorMsg" class="form-text text-danger fw-semibold text-center mt-2"></div>
      </div>

      <!-- Search Button -->
      <div class="d-grid mb-3">
        <button id="searchBtn" type="button" class="btn btn-primary btn-lg rounded-pill shadow-sm">
          <i class="fas fa-search"></i> Search
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="text-center" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <!-- Result Section -->
      <div id="result" class="my-4 p-4 bg-light text-dark rounded-4 border border-info" style="display:none;">
        <h3 id="videoTitle" class="text-dark fw-bold mb-3"></h3>
        <img id="thumbnail" class="img-fluid rounded-3 shadow mb-3" alt="Video Thumbnail" />

        <!-- Copy Link -->
        <div class="mb-3 text-center">
          <button id="copyLinkBtn" class="btn btn-info btn-sm rounded-pill fw-semibold">
            <i class="fas fa-copy"></i> Copy Video Link
          </button>
          <div id="copyMsg" role="alert" aria-live="polite" class="text-success fw-bold mt-2" style="display:none;">Copied!</div>
        </div>

        <!-- Download Formats -->
        <div id="formats" aria-label="Download options" class="d-flex flex-wrap gap-2 justify-content-center"></div>
      </div>
      
      <!-- Footer -->
      <div class="text-center border-top pt-2">
        <a href="https://t.me/mr_masudrana" class="text-decoration-none text-dark">&copy; Masud Rana</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="../static/script.js"></script>
</body>
</html>

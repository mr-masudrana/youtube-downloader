<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="container" role="main" aria-label="YouTube Video Downloader">
    <h2>YouTube Video Downloader</h2>
    <input type="url" id="videoUrl" placeholder="Paste YouTube Video URL here" aria-describedby="errorMsg" aria-required="true" />
    <div id="errorMsg" role="alert" aria-live="polite"></div>
    <button id="searchBtn" type="button" aria-label="Search Video">Search</button>

    <div id="loadingSpinner" style="display:none;">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
    </div>

    <div id="result" tabindex="-1">
      <h3 id="videoTitle"></h3>
      <img id="thumbnail" class="thumbnail" alt="Video Thumbnail" />
      <div class="mb-3">
        <button id="copyLinkBtn" aria-label="Copy video URL to clipboard">Copy Video Link</button>
        <div id="copyMsg" role="alert" aria-live="polite">Copied!</div>
      </div>
      <div id="formats" aria-label="Download options"></div>
    </div>
  </div>
  
  <script src="../static/script.js"></script>
  
</body>
</html>
